      .rotate-center {

      @keyframes rotate-center {
        0% {
          transform: translateY(-500px) rotate(0);
          animation-timing-function: ease-in;
          opacity: 0;
        }
        38% {
          transform: translateY(0) rotate(136.8deg);
          animation-timing-function: ease-out;
          opacity: 1;
        }
        55% {
          transform: translateY(-65px) rotate(198deg);
          animation-timing-function: ease-in;
        }
        72% {
          transform: translateY(0) rotate(270deg);
          animation-timing-function: ease-out;
        }
        81% {

          animation-timing-function: ease-in;
        }
        90% {

          animation-timing-function: ease-out;
        }
        95% {
          transform: translateY(-8px) rotate(350deg);
          animation-timing-function: ease-in;
        }
        100% {
          transform: translateY(0) rotate(360deg);
          animation-timing-function: ease-out;
        }

        saveMessage(score1, team1, score2, team2, admno);
        document.getElementById("contactForm").reset();
      }

      // Function to get form values
      function getInputVal(id) {
        return document.getElementById(id).value;
      }

      // Save message to firebase
      function saveMessage(score1, team1, score2, team2, admno) {
        var newMessageRef = messagesRef.push();
        newMessageRef.set({
          score1: score1,
          team1: team1,
          score2: score2,
          team2: team2,
          admno: admno,
        });
        
      }
      async function postSubmit() {
        loadingOverlay = document.querySelectorAll('.loading-overlay');
        loadingOverlay.forEach((item)=>{
            item.classList.remove('visually-hidden')
        })
        await sleep(3000);
 
        loadingOverlay.forEach((item)=>{
            item.classList.add('visually-hidden')
        })
        alert("Your prediction has been submitted, Thank you!")
      }

    <!--Countdown-->
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Nov 20, 2022 21:30:00").getTime();
      
      // Update the count down every 1 second
      var x = setInterval(function() {
      
        // Get today's date and time
        var now = new Date().getTime();
          
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
          
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
          
        // If the count down is over, write some text 
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
      </script>
